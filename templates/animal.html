{% extends 'base.html' %}

{% block title %}Pet Detail{% endblock %}

{% block content %}
<div class='page-header'>
    <h1>Pets</h1>
</div>

<div class='row'>
    <div class='col-xs-8'>
        {% for pet in current_user.business.animals %}
            <p>
                <a href='/animal/{{ pet.id }}'>{{ pet.name }}</a>, 
                {{ pet.people[0].fullname }}
            </p>
        {% endfor %}
    </div>
    <div class='col-xs-4'>
<!-- nothing at the moment--> 
    </div>
</div>

{% endblock %}
